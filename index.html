<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Login Page </title>
</head>

<body>
    <section class="vh-100 color-custom">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100 ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-white inside-color">
                        <div class="card-body p-5 text-center">
                            <Form name="LoginForm" onsubmit="val()">
                                <div class="mb-md-4 mt-md-4 pb-4">
                                    <img src="./smartserv.png" alt="SmartServ Logo" class="m-2 p-2">
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" class="form-control form-control-md"
                                            placeholder="Username" name="username" required />
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX" class="form-control form-control-md"
                                            placeholder="Password" name="password" required />
                                    </div>
                                    <div class="d-grid gap-2 mx-auto">
                                        <button class="btn btn-md px-3 btn-color" type="submit">Login</button>
                                    </div>
                                </div>
                                <div>
                                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot your
                                            password?</a>
                                </div>
                            </Form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script>
        function val(){
            const usr = document.LoginForm.username.value
            const pass = document.LoginForm.password.value
            if(!usr.match(/\b[\w\.-]+@[\w\.-]+\.\w{2,4}\b/g)){
                alert("Please enter proper Username!");
                document.LoginForm.username.focus()
            }
            if(!pass.match(/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])([a-zA-Z0-9]){8,20}$/)){
                alert("Please enter proper password!");
                document.LoginForm.password.focus()
            }
        }
    </script>
</body>

</html>
